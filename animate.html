		<script type="text/javascript">
			function getContext() { 
				document.getElementById("canvas");
				return canvas.getContext("2d");
			}

			function drawAnimation() {
				var ctx = getContext();

				ctx.clearRect(0, 0, 300, 300);
				ctx.save();

				drawSquare(startX, startY);

				ctx.restore();

				window.requestAnimationFrame(drawAnimation);
			}

			window.onload = function() {
				window.requestAnimationFrame(drawAnimation);
			}

		 	function drawSquare(offsetX, offsetY) {
		 		var ctx = getContext();			
				// Any line that begins with two forward slashes is a comment 
				// Comments allow us to write useful notes next to our code

				ctx.fillStyle = 'blue'; // this is the colour used to fill the shape

				var scale = 20; // scale controls the size of the square
				
				ctx.beginPath();
				ctx.moveTo(offsetX, offsetY);
				
				var nextX = (1 * scale) + offsetX;
				var nextY =  (1 * scale)+ offsetY;
				ctx.lineTo(nextX, nextY);

				nextX -= 1 * scale;
				nextY += 1 * scale;
				ctx.lineTo(nextX, nextY);

				nextX -= 1 * scale;
				nextY -= 1 * scale;
				ctx.lineTo(nextX, nextY);

				nextX += 1 * scale;
				nextY -= 1 * scale;
				ctx.lineTo(nextX, nextY);

				// ctx.stroke(); 
				ctx.fill(); // If we remove ctx.stroke() and add ctx.fill() this fills the shape with colour
			}

			function moveLeft() {

			function moveUp() {

			function moveDown() {
